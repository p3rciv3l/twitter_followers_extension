<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Twitter Analytics Extractor</h1>
    <div id="status-container">
      <p id="status">Ready to extract data</p>
      <div id="progress-bar" class="hidden">
        <div id="progress"></div>
      </div>
      <p id="estimated-time" class="hidden">Estimated time remaining: <span id="time-value">calculating...</span></p>
    </div>
    <button id="start-button">Start Extraction</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
